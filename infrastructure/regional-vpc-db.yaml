---
AWSTemplateFormatVersion: 2010-09-09
Description: TaskManager Regional Database and Networking Infrastructure - Aurora Clusters, RDS Resources, VPC, Subnets, Security Groups

Parameters:
  DatabasePassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: Password for the Aurora MySQL database

  EngineVersion:
    Type: String
    Description: Aurora MySQL engine version for the regional cluster

  AuroraGlobalClusterId:
    Type: String
    Description: ID of the Aurora global cluster from global stack

  AuroraKmsKeyArn:
    Type: String
    Description: ARN of the KMS key used by the Aurora global cluster

  AuroraKmsKeyReplicaArn:
    Type: String
    Default: ""
    Description: ARN of the KMS key replica for this region

  IsPrimaryRegion:
    Type: String
    AllowedValues: ["true", "false"]
    Default: "false"
    Description: Whether this region hosts the primary cluster

  GitHubActionsUserArn:
    Type: String
    Description: ARN of the GitHub Actions IAM user from IAM setup stack
  BranchName:
    Type: String
    Description: Branch name for resource naming

  LogRetentionDays:
    Type: Number
    Default: 7
    Description: Number of days to retain CloudWatch logs

Conditions:
  IsPrimary: !Equals [!Ref IsPrimaryRegion, "true"]
  IsNotPrimary: !Equals [!Ref IsPrimaryRegion, "false"]

Resources:
  # VPC and Networking
  TaskManagerVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: LogicalId
          Value: TaskManagerVPC
        - Key: Name
          Value: "TaskManager-VPC"
        - Key: Purpose
          Value: "Regional Database Infrastructure"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: LogicalId
          Value: InternetGateway
        - Key: Name
          Value: "TaskManager-IGW"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref TaskManagerVPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets for NAT Gateway and Bastion
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TaskManagerVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: LogicalId
          Value: PublicSubnet1
        - Key: Name
          Value: "TaskManager-Public-Subnet-1"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TaskManagerVPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: LogicalId
          Value: PublicSubnet2
        - Key: Name
          Value: "TaskManager-Public-Subnet-2"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # Private Subnets for Lambda and RDS
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TaskManagerVPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: LogicalId
          Value: PrivateSubnet1
        - Key: Name
          Value: "TaskManager-Private-Subnet-1"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref TaskManagerVPC
      CidrBlock: 10.0.4.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: LogicalId
          Value: PrivateSubnet2
        - Key: Name
          Value: "TaskManager-Private-Subnet-2"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # NAT Gateway for private subnet internet access
  NATGateway1EIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Stack
          Value: !Ref "AWS::StackName"

  NATGateway1:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref TaskManagerVPC
      Tags:
        - Key: Name
          Value: "TaskManager-Public-RT"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref TaskManagerVPC
      Tags:
        - Key: Name
          Value: "TaskManager-Private-RT"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # Security Groups
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions
      VpcId: !Ref TaskManagerVPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: LogicalId
          Value: LambdaSecurityGroup
        - Key: Name
          Value: "TaskManager-Lambda-SG"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for bastion host
      VpcId: !Ref TaskManagerVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access from anywhere
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: LogicalId
          Value: BastionSecurityGroup
        - Key: Name
          Value: "TaskManager-Bastion-SG"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  ECSTaskSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref TaskManagerVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: HTTP access from ALB
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: LogicalId
          Value: ECSTaskSecurityGroup
        - Key: Name
          Value: "TaskManager-ECS-Task-SG"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref TaskManagerVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from anywhere
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from anywhere
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: LogicalId
          Value: ALBSecurityGroup
        - Key: Name
          Value: "TaskManager-ALB-SG"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # Aurora DB Subnet Group
  # Aurora DB Subnet Group for this region
  AuroraDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: "Subnet group for Aurora cluster in this region"
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      DBSubnetGroupName: !Sub "taskmanager-${BranchName}-aurora-subnet-group-${AWS::Region}"
      Tags:
        - Key: LogicalId
          Value: AuroraDBSubnetGroup
        - Key: Name
          Value: "TaskManager-Aurora-SubnetGroup"
        - Key: Region
          Value: !Ref AWS::Region
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # Aurora DB Cluster Parameter Group
  AuroraClusterParameterGroup:
    Type: AWS::RDS::DBClusterParameterGroup
    Properties:
      Family: aurora-mysql8.0
      Description: "Parameter group for Aurora MySQL cluster"
      Parameters:
        character_set_server: utf8mb4
        collation_server: utf8mb4_unicode_ci
        innodb_buffer_pool_size: "{DBInstanceClassMemory*3/4}"
        max_connections: "200"
        slow_query_log: "1"
        long_query_time: "2"

  # CloudWatch Log Groups for Aurora Cluster
  AuroraAuditLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/rds/cluster/taskmanager-${BranchName}-aurora-cluster-${AWS::Region}/audit"
      RetentionInDays: !Ref LogRetentionDays

  AuroraErrorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/rds/cluster/taskmanager-${BranchName}-aurora-cluster-${AWS::Region}/error"
      RetentionInDays: !Ref LogRetentionDays

  AuroraGeneralLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/rds/cluster/taskmanager-${BranchName}-aurora-cluster-${AWS::Region}/general"
      RetentionInDays: !Ref LogRetentionDays

  AuroraSlowQueryLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/rds/cluster/taskmanager-${BranchName}-aurora-cluster-${AWS::Region}/slowquery"
      RetentionInDays: !Ref LogRetentionDays

  # Aurora Serverless v2 Cluster
  AuroraCluster:
    DependsOn:
      - AuroraAuditLogGroup
      - AuroraErrorLogGroup
      - AuroraGeneralLogGroup
      - AuroraSlowQueryLogGroup
    Type: AWS::RDS::DBCluster
    Properties:
      GlobalClusterIdentifier: !Ref AuroraGlobalClusterId
      DBClusterIdentifier: !Sub "taskmanager-${BranchName}-aurora-cluster-${AWS::Region}"
      Engine: aurora-mysql
      EngineVersion: !Ref EngineVersion
      MasterUsername: !If [IsPrimary, "taskmanager_admin", !Ref "AWS::NoValue"]
      MasterUserPassword:
        !If [IsPrimary, !Ref DatabasePassword, !Ref "AWS::NoValue"]
      DatabaseName: !If [IsPrimary, "taskmanager", !Ref "AWS::NoValue"]
      DBSubnetGroupName: !Ref AuroraDBSubnetGroup
      DBClusterParameterGroupName: !Ref AuroraClusterParameterGroup
      VpcSecurityGroupIds:
        - !Ref RDSSecurityGroup
      BackupRetentionPeriod: 7
      PreferredBackupWindow: "03:00-04:00"
      PreferredMaintenanceWindow: "sun:04:00-sun:05:00"
      StorageEncrypted: true
      KmsKeyId:
        !If [IsPrimary, !Ref AuroraKmsKeyArn, !Ref AuroraKmsKeyReplicaArn]
      DeletionProtection: false
      ServerlessV2ScalingConfiguration:
        MinCapacity: 0.5
        MaxCapacity: 4
      EnableCloudwatchLogsExports:
        - audit
        - error
        - general
        - slowquery
      Tags:
        - Key: LogicalId
          Value: AuroraCluster
        - Key: Name
          Value: !Sub "TaskManager-Aurora-Cluster-${AWS::Region}"
        - Key: Purpose
          Value: !Sub "${IsPrimaryRegion} Aurora Cluster"
        - Key: Region
          Value: !Ref AWS::Region
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # Aurora Serverless v2 Instance
  AuroraInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub "taskmanager-${BranchName}-aurora-instance-${AWS::Region}"
      DBClusterIdentifier: !Ref AuroraCluster
      DBInstanceClass: db.serverless
      Engine: aurora-mysql
      PubliclyAccessible: false
      Tags:
        - Key: LogicalId
          Value: AuroraInstance
        - Key: Name
          Value: !Sub "TaskManager-Aurora-Instance-${AWS::Region}"
        - Key: Purpose
          Value: "Regional Aurora Instance"
        - Key: Region
          Value: !Ref AWS::Region
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # VPC Flow Logs
  VPCFlowLogsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/vpc/flowlogs/TaskManager-${BranchName}-VPC-${AWS::Region}"
      RetentionInDays: !Ref LogRetentionDays
      Tags:
        - Key: Stack
          Value: !Ref "AWS::StackName"

  VPCFlowLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "TaskManager-VPCFlowLogs-Role-${BranchName}-${AWS::Region}"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: vpc-flow-logs.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: VPCFlowLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: "*"
      Tags:
        - Key: Stack
          Value: !Ref "AWS::StackName"

  VPCFlowLogs:
    Type: AWS::EC2::FlowLog
    Properties:
      ResourceId: !Ref TaskManagerVPC
      ResourceType: VPC
      TrafficType: ALL
      DeliverLogsPermissionArn: !GetAtt VPCFlowLogsRole.Arn
      LogDestinationType: CloudWatchLogs
      LogGroupName: !Ref VPCFlowLogsLogGroup

  # Security Groups
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Aurora MySQL Serverless
      VpcId: !Ref TaskManagerVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref BastionSecurityGroup
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ECSTaskSecurityGroup
      Tags:
        - Key: LogicalId
          Value: RDSSecurityGroup
        - Key: Name
          Value: "TaskManager-Aurora-SG"
        - Key: Stack
          Value: !Ref "AWS::StackName"

  # Database Secret
  DatabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "taskmanager/database/${BranchName}/regional/${AWS::Region}"
      Description: Database credentials for Aurora Regional Cluster
      SecretString: !Sub |
        {
          "username": "taskmanager_admin",
          "password": "${DatabasePassword}",
          "engine": "aurora-mysql",
          "host": "${AuroraCluster.Endpoint.Address}",
          "port": "${AuroraCluster.Endpoint.Port}",
          "dbname": "taskmanager",
          "cluster_arn": "${AuroraCluster.DBClusterArn}",
          "secret_arn": "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:taskmanager/database/regional/${AWS::Region}"
        }
      Tags:
        - Key: Stack
          Value: !Ref "AWS::StackName"

Outputs:
  VPCId:
    Description: VPC ID for regional database
    Value: !Ref TaskManagerVPC
    Export:
      Name: !Sub "TaskManager-${BranchName}-VPC-${AWS::Region}"

  PrivateSubnet1Id:
    Description: Private subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub "TaskManager-PrivateSubnet1-${AWS::Region}"

  PrivateSubnet2Id:
    Description: Private subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub "TaskManager-PrivateSubnet2-${AWS::Region}"

  PublicSubnet1Id:
    Description: Public subnet 1 ID
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub "TaskManager-PublicSubnet1-${AWS::Region}"

  PublicSubnet2Id:
    Description: Public subnet 2 ID
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub "TaskManager-PublicSubnet2-${AWS::Region}"

  LambdaSecurityGroupId:
    Description: Security group for Lambda functions
    Value: !Ref LambdaSecurityGroup
    Export:
      Name: !Sub "TaskManager-LambdaSecurityGroup-${AWS::Region}"

  BastionSecurityGroupId:
    Description: Security group for bastion host
    Value: !Ref BastionSecurityGroup
    Export:
      Name: !Sub "TaskManager-BastionSecurityGroup-${AWS::Region}"

  ALBSecurityGroupId:
    Description: Security group for Application Load Balancer
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub "TaskManager-ALBSecurityGroup-${AWS::Region}"

  ECSTaskSecurityGroupId:
    Description: Security group for ECS tasks
    Value: !Ref ECSTaskSecurityGroup
    Export:
      Name: !Sub "TaskManager-ECSTaskSecurityGroup-${AWS::Region}"

  AuroraClusterId:
    Description: Aurora Regional Cluster ID
    Value: !Ref AuroraCluster
    Export:
      Name: !Sub "TaskManager-AuroraCluster-${AWS::Region}"

  DatabaseEndpoint:
    Description: Aurora MySQL cluster endpoint
    Value: !GetAtt AuroraCluster.Endpoint.Address
    Export:
      Name: !Sub "TaskManager-DatabaseEndpoint-${AWS::Region}"

  DatabaseReaderEndpoint:
    Description: Aurora MySQL reader endpoint
    Value: !GetAtt AuroraCluster.ReadEndpoint.Address
    Export:
      Name: !Sub "TaskManager-DatabaseReaderEndpoint-${AWS::Region}"

  DatabaseSecretArn:
    Description: Database secret ARN
    Value: !Ref DatabaseSecret
    Export:
      Name: !Sub "TaskManager-DatabaseSecret-${AWS::Region}"

  RDSSecurityGroupId:
    Description: Security group for RDS access
    Value: !Ref RDSSecurityGroup
    Export:
      Name: !Sub "TaskManager-RDSSecurityGroup-${AWS::Region}"
