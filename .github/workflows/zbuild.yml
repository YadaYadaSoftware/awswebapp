# TaskManager CI/CD Pipeline - Shared Infrastructure + Branch Applications

name: Deploy Everything

on:
  push:
  pull_request:

env:
  AWS_REGION_SECONDARY: us-west-1
  AWS_REGION_PRIMARY: us-east-2
  ENGINE_VERSION: 8.0.mysql_aurora.3.10.0

jobs:
  get-branch-name:
    name: Get Branch Name
    runs-on: ubuntu-latest
    outputs:
      branch-name: ${{ steps.get-branch.outputs.branch-name }}
    steps:
    - name: Get branch name
      id: get-branch
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

  deploy-infrastructure:
    name: Deploy Regional Setup
    needs: [get-branch-name]
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-infrastructure-${{ matrix.region }}-${{ needs.get-branch-name.outputs.branch-name }}
      cancel-in-progress: false
    strategy:
      matrix:
        region: [us-east-2, us-west-1]  # Primary region first
        include:
          - region: us-east-2
            is_primary: "true"
          - region: us-west-1
            is_primary: "false"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ matrix.region }}

    - name: deploy (regional-containers)
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-containers
        template: infrastructure/regional-containers.yaml
        parameter-overrides: BranchName=${{ needs.get-branch-name.outputs.branch-name }}
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 5
  build:
    name: Build and Test Applications
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Unshallow repository if needed
      run: |
        if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
          echo "Repository is shallow, unshallowing..."
          git fetch --unshallow
        else
          echo "Repository is not shallow"
        fi

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        echo "Building with version: ${{ steps.gitversion.outputs.semVer }}"
        dotnet build --no-restore --configuration Release /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemVer }}

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Publish API for Lambda
      run: |
        echo "Publishing API with version: ${{ steps.gitversion.outputs.semVer }}"
        dotnet publish src/TaskManager.Api/TaskManager.Api.csproj --configuration Release --output ./publish/api --runtime linux-x64 --self-contained false /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}

    - name: Publish Web for Container
      run: |
        echo "Publishing Web with version: ${{ steps.gitversion.outputs.semVer }}"
        dotnet publish src/TaskManager.Web2/TaskManager.Web2.csproj --configuration Release --output ./publish/web --runtime linux-x64 --self-contained false /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}

    - name: Create API Lambda deployment package
      run: |
        cd ./publish/api
        zip -r ../../api-lambda-deployment.zip .

    - name: Upload API Lambda package
      uses: actions/upload-artifact@v4
      with:
        name: api-lambda-package
        path: api-lambda-deployment.zip

    - name: Create MySQL Lambda Layer
      run: |
        # Create layer directory structure
        mkdir -p python/lib/python3.9/site-packages

        # Install PyMySQL (pure Python MySQL driver)
        pip install PyMySQL -t python/lib/python3.9/site-packages/

        # Create layer ZIP file
        zip -r mysql-layer.zip python/

        echo "MySQL layer created successfully"

    - name: Upload MySQL Layer
      uses: actions/upload-artifact@v4
      with:
        name: mysql-layer-package
        path: mysql-layer.zip



  deploy-global:
    name: Deploy Global Infrastructure
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, get-branch-name]
    concurrency:
      group: deploy-global-${{ needs.get-branch-name.outputs.branch-name }}
      cancel-in-progress: false
    outputs:
      shared-lambda-role-arn: ${{ steps.deploy-global.outputs.SharedLambdaRoleArn }}
      aurora-global-cluster-id: ${{ steps.deploy-global.outputs.AuroraGlobalClusterId }}
      aurora-kms-key-arn: ${{ steps.deploy-global.outputs.AuroraKmsKeyArn }}
      vpc-flow-logs-role-arn: ${{ steps.deploy-global.outputs.VPCFlowLogsRoleArn }}
      api-gateway-cloudwatch-logs-role-arn: ${{ steps.deploy-global.outputs.ApiGatewayCloudWatchLogsRoleArn }}
      github-actions-user-arn: ${{ steps.get-github-user.outputs.github-actions-user-arn }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Get GitHub Actions User ARN from IAM Setup Stack
      id: get-github-user
      run: |
        echo "🔍 Retrieving GitHub Actions User ARN from IAM setup stack in us-east-1..."

        # Get the user ARN from the IAM setup stack export
        GITHUB_USER_ARN=$(aws cloudformation list-exports \
          --region us-east-1 \
          --query "Exports[?Name=='TaskManager-GitHubActionsUserArn'].Value" \
          --output text)

        if [ -z "$GITHUB_USER_ARN" ] || [ "$GITHUB_USER_ARN" = "None" ]; then
          echo "❌ ERROR: Could not retrieve GitHub Actions User ARN from IAM setup stack"
          echo "Please ensure the github-actions-iam-setup stack is deployed in us-east-1"
          exit 1
        fi

        echo "✅ Retrieved GitHub Actions User ARN: $GITHUB_USER_ARN"
        echo "github-actions-user-arn=$GITHUB_USER_ARN" >> $GITHUB_OUTPUT

    - name: deploy (global-template)
      id: deploy-global
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: taskmanager-global-infrastructure-${{ needs.get-branch-name.outputs.branch-name }}
        template: infrastructure/global-template.yaml
        parameter-overrides: DatabasePassword=${{ secrets.DATABASE_PASSWORD }},EngineVersion=${{ env.ENGINE_VERSION }},GitHubActionsUserArn=${{ steps.get-github-user.outputs.github-actions-user-arn }},BranchName=${{ needs.get-branch-name.outputs.branch-name }}
        capabilities: "CAPABILITY_NAMED_IAM"
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 20
  deploy-regional:
    name: Deploy Regional Stack
    runs-on: ubuntu-latest
    needs: [build, deploy-global, deploy-infrastructure, get-branch-name]
    concurrency:
      group: deploy-regional-${{ matrix.region }}-${{ needs.get-branch-name.outputs.branch-name }}
      cancel-in-progress: false
    strategy:
      matrix:
        region: [us-east-2, us-west-1]  # Primary region first
        include:
          - region: us-east-2
            is_primary: "true"
          - region: us-west-1
            is_primary: "false"
    outputs:
      vpc-id: ${{ steps.deploy-regional-vpc-db.outputs.VPCId }}
      private-subnet-1: ${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet1Id }}
      private-subnet-2: ${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet2Id }}
      public-subnet-1: ${{ steps.deploy-regional-vpc-db.outputs.PublicSubnet1Id }}
      public-subnet-2: ${{ steps.deploy-regional-vpc-db.outputs.PublicSubnet2Id }}
      lambda-sg: ${{ steps.deploy-regional-vpc-db.outputs.LambdaSecurityGroupId }}
      rds-sg: ${{ steps.deploy-regional-vpc-db.outputs.RDSSecurityGroupId }}
      alb-sg: ${{ steps.deploy-regional-vpc-db.outputs.ALBSecurityGroupId }}
      ecs-sg: ${{ steps.deploy-regional-vpc-db.outputs.ECSTaskSecurityGroupId }}
      db-endpoint: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseEndpoint }}
      db-reader-endpoint: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseReaderEndpoint }}
      db-username: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseUsername }}
      db-engine: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseEngine }}
      db-host: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseHost }}
      db-port: ${{ steps.deploy-regional-vpc-db.outputs.DatabasePort }}
      db-name: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseName }}
      db-cluster-arn: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseClusterArn }}
      db-password-secret-arn: ${{ steps.deploy-regional-vpc-db.outputs.DatabasePasswordSecretArn }}
      ecs-cluster-name: ${{ steps.deploy-regional.outputs.ECSClusterName }}
      api-endpoint: ${{ steps.deploy-api.outputs.ApiEndpoint }}
      web-endpoint: ${{ steps.deploy-web.outputs.WebEndpoint }}
      web-load-balancer-dns: ${{ steps.deploy-web.outputs.WebLoadBalancerDNS }}
      web-load-balancer-hosted-zone-id: ${{ steps.deploy-web.outputs.WebLoadBalancerHostedZoneId }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ matrix.region }}

    - name: Echo GitHub Actions User ARN
      run: |
        echo "🔑 GitHub Actions User ARN: ${{ needs.deploy-global.outputs.github-actions-user-arn }}"

    - name: Upload regional templates to S3
      run: |
        echo "Uploading regional templates to S3..."
        aws s3 cp infrastructure/regional-vpc-db.yaml s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/regional-kms-replica.yaml s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }}

    - name: Set regional stack names
      run: |
        echo "REGIONAL_VPC_DB_STACK_NAME=taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-vpc-db" >> $GITHUB_ENV

    - name: deploy (regional-kms-replica)
      id: deploy-kms-replica
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-kms-replica
        template: infrastructure/regional-kms-replica.yaml
        parameter-overrides: PrimaryKeyArn=${{ needs.deploy-global.outputs.aurora-kms-key-arn }},GitHubActionsUserArn=${{ needs.deploy-global.outputs.github-actions-user-arn }},BranchName=${{ needs.get-branch-name.outputs.branch-name }}
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 10

    - name: deploy (regional-vpc-db)
      id: deploy-regional-vpc-db
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: ${{ env.REGIONAL_VPC_DB_STACK_NAME }}
        template: infrastructure/regional-vpc-db.yaml
        parameter-overrides: "BranchName=${{ needs.get-branch-name.outputs.branch-name }},DatabasePassword=${{ secrets.DATABASE_PASSWORD }},EngineVersion=${{ env.ENGINE_VERSION }},AuroraGlobalClusterId=${{ needs.deploy-global.outputs.aurora-global-cluster-id }},AuroraKmsKeyArn=${{ steps.deploy-kms-replica.outputs.AuroraKmsKeyReplicaArn }},IsPrimaryRegion=${{ matrix.is_primary }},GitHubActionsUserArn=${{ needs.deploy-global.outputs.github-actions-user-arn }},VPCFlowLogsRoleArn=${{ needs.deploy-global.outputs.vpc-flow-logs-role-arn }},LogRetentionDays=7"
        capabilities: "CAPABILITY_NAMED_IAM"
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 30

    - name: Upload templates and regional layers to S3
      run: |
        # Upload infrastructure templates to S3
        echo "Uploading infrastructure templates to S3..."
        aws s3 cp infrastructure/regional-infrastructure.yaml s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/regional-vpc-db.yaml s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/regional-kms-replica.yaml s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }}

        # Verify uploads
        echo "Verifying S3 uploads..."
        aws s3 ls s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }}

    - name: Validate Parameter Values
      run: |
        echo "🔍 Debug: Parameter values being passed to CloudFormation:"
        echo "DatabasePassword: [REDACTED]"
        echo "SharedLambdaRoleArn: ${{ needs.deploy-global.outputs.shared-lambda-role-arn }}"
        echo "AuroraGlobalClusterId: ${{ needs.deploy-global.outputs.aurora-global-cluster-id }}"
        echo "DatabaseHost: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseHost }}"
        echo "DatabaseUsername: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseUsername }}"
        echo "DatabaseName: ${{ steps.deploy-regional-vpc-db.outputs.DatabaseName }}"
        echo "DatabasePasswordSecretArn: ${{ steps.deploy-regional-vpc-db.outputs.DatabasePasswordSecretArn }}"

        # Validate that job outputs are not empty
        if [ -z "${{ needs.deploy-global.outputs.shared-lambda-role-arn }}" ]; then
          echo "❌ ERROR: SharedLambdaRoleArn is empty"
          exit 1
        fi

        if [ -z "${{ needs.deploy-global.outputs.aurora-global-cluster-id }}" ]; then
          echo "❌ ERROR: AuroraGlobalClusterId is empty"
          exit 1
        fi

        if [ -z "${{ steps.deploy-regional-vpc-db.outputs.DatabaseHost }}" ]; then
          echo "❌ ERROR: DatabaseHost is empty"
          exit 1
        fi

        if [ -z "${{ steps.deploy-regional-vpc-db.outputs.DatabasePasswordSecretArn }}" ]; then
          echo "❌ ERROR: DatabasePasswordSecretArn is empty"
          exit 1
        fi

        echo "✅ All parameter values are present, proceeding with deployment..."

    - name: deploy (regional-infrastructure)
      id: deploy-regional
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-infrastructure
        template: infrastructure/regional-infrastructure.yaml
        parameter-overrides: "BranchName=${{ needs.get-branch-name.outputs.branch-name }},DatabasePassword=${{ secrets.DATABASE_PASSWORD }},SharedLambdaRoleArn=${{ needs.deploy-global.outputs.shared-lambda-role-arn }},AuroraGlobalClusterId=${{ needs.deploy-global.outputs.aurora-global-cluster-id }},AuroraKmsKeyArn=${{ needs.deploy-global.outputs.aurora-kms-key-arn }},EngineVersion=${{ env.ENGINE_VERSION }},VPCId=${{ steps.deploy-regional-vpc-db.outputs.VPCId }},PrivateSubnet1Id=${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet1Id }},PrivateSubnet2Id=${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet2Id }},PublicSubnet1Id=${{ steps.deploy-regional-vpc-db.outputs.PublicSubnet1Id }},PublicSubnet2Id=${{ steps.deploy-regional-vpc-db.outputs.PublicSubnet2Id }},LambdaSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.LambdaSecurityGroupId }},RDSSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.RDSSecurityGroupId }},ALBSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.ALBSecurityGroupId }},ECSTaskSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.ECSTaskSecurityGroupId }},DatabaseEndpoint=${{ steps.deploy-regional-vpc-db.outputs.DatabaseEndpoint }},DatabaseReaderEndpoint=${{ steps.deploy-regional-vpc-db.outputs.DatabaseReaderEndpoint }},GoogleOAuthClientId=${{ secrets.GOOGLE_CLIENT_ID }},GoogleOAuthClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }},ApiGatewayCloudWatchLogsRoleArn=${{ needs.deploy-global.outputs.api-gateway-cloudwatch-logs-role-arn }}"
        capabilities: "CAPABILITY_NAMED_IAM"
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 20
    - name: Get AWS Account ID
      id: account-id
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

    - name: Build and Push Web Container Image
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ matrix.region }}
      run: |
        # Use GitVersion for unique image tagging
        BRANCH_NAME=${{ needs.get-branch-name.outputs.branch-name }}
        IMAGE_TAG=${{ needs.build.outputs.semVer }}
        BRANCH_TAG=${BRANCH_NAME:-main}

        # Construct ECR repository URI
        ACCOUNT_ID=${{ steps.account-id.outputs.account-id }}
        ECR_REPO="${ACCOUNT_ID}.dkr.ecr.${{ matrix.region }}.amazonaws.com/taskmanager-web-${{ matrix.region }}"

        echo "🎯 ECR repository: $ECR_REPO"
        echo "🏷️ Version tag: $IMAGE_TAG"
        echo "🌿 Branch tag: $BRANCH_TAG"

        # Build container image from root context
        docker build -t taskmanager-web:$IMAGE_TAG -f src/TaskManager.Web2/Dockerfile . --build-arg VERSION=${{ needs.build.outputs.semVer }} --build-arg ASSEMBLY_VERSION=${{ needs.build.outputs.assemblySemVer }}

        # Login to ECR
        aws ecr get-login-password --region ${{ matrix.region }} | docker login --username AWS --password-stdin $ECR_REPO

        # Tag and push versioned image
        docker tag taskmanager-web:$IMAGE_TAG $ECR_REPO:$IMAGE_TAG
        docker push $ECR_REPO:$IMAGE_TAG
        echo "✅ Pushed versioned image: $ECR_REPO:$IMAGE_TAG"

        # Tag and push branch-specific image (for easy reference)
        docker tag taskmanager-web:$IMAGE_TAG $ECR_REPO:$BRANCH_TAG
        docker push $ECR_REPO:$BRANCH_TAG
        echo "✅ Pushed branch image: $ECR_REPO:$BRANCH_TAG"

        # Also tag as latest for main branch
        if [ "$BRANCH_NAME" = "main" ]; then
          docker tag taskmanager-web:$IMAGE_TAG $ECR_REPO:latest
          docker push $ECR_REPO:latest
          echo "✅ Pushed latest image: $ECR_REPO:latest"
        fi

        CONTAINER_IMAGE=$ECR_REPO:$IMAGE_TAG
        echo "CONTAINER_IMAGE=$CONTAINER_IMAGE" >> $GITHUB_ENV

    - name: Get branch name for stack naming
      run: |
        BRANCH_NAME=${{ needs.get-branch-name.outputs.branch-name }}
        STACK_PREFIX="taskmanager-${BRANCH_NAME}"
        echo "Branch: $BRANCH_NAME"
        echo "Stack name: $STACK_PREFIX"
        echo "STACK_PREFIX=$STACK_PREFIX" >> $GITHUB_ENV
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true

    - name: Download Lambda packages
      uses: actions/download-artifact@v4
      with:
        name: api-lambda-package
        path: ./artifacts/

    - name: Download MySQL Layer
      uses: actions/download-artifact@v4
      with:
        name: mysql-layer-package
        path: ./artifacts/

    - name: Upload templates and packages to S3
      run: |
        # Debug: List downloaded artifacts
        echo "Downloaded artifacts:"
        ls -la ./artifacts/

        # Upload Lambda deployment packages
        aws s3 cp ./artifacts/api-lambda-deployment.zip s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/api-lambda-deployment.zip --region ${{ matrix.region }}

        # Upload MySQL layer
        aws s3 cp ./artifacts/mysql-layer.zip s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/mysql-layer.zip --region ${{ matrix.region }}

        # Verify uploads
        echo "S3 bucket contents:"
        aws s3 ls s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/ --region ${{ matrix.region }} | grep -E "(api-lambda-deployment|mysql-layer)"

    - name: deploy (api-template)
      id: deploy-api
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: ${{ env.STACK_PREFIX }}-api
        template: src/TaskManager.Api/api-template.yaml
        parameter-overrides: Environment=${{ needs.get-branch-name.outputs.branch-name }},ApiCodeBucket=taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }},SharedLambdaRoleArn=${{ needs.deploy-global.outputs.shared-lambda-role-arn }},DatabaseHost=${{ steps.deploy-regional-vpc-db.outputs.DatabaseHost }},DatabaseUsername=${{ steps.deploy-regional-vpc-db.outputs.DatabaseUsername }},DatabaseEngine=${{ steps.deploy-regional-vpc-db.outputs.DatabaseEngine }},DatabasePort=${{ steps.deploy-regional-vpc-db.outputs.DatabasePort }},DatabaseName=${{ steps.deploy-regional-vpc-db.outputs.DatabaseName }},DatabaseClusterArn=${{ steps.deploy-regional-vpc-db.outputs.DatabaseClusterArn }},DatabasePasswordSecretArn=${{ steps.deploy-regional-vpc-db.outputs.DatabasePasswordSecretArn }},LambdaSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.LambdaSecurityGroupId }},PrivateSubnet1Id=${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet1Id }},PrivateSubnet2Id=${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet2Id }}
        capabilities: "CAPABILITY_IAM"
        no-fail-on-empty-changeset: "1"
      timeout-minutes: 15

    - name: deploy (web-template)
      id: deploy-web
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: ${{ env.STACK_PREFIX }}-web
        template: src/TaskManager.Web2/web-template.yaml
        parameter-overrides: Environment=${{ needs.get-branch-name.outputs.branch-name }},WebContainerImage=${{ env.CONTAINER_IMAGE }},DeploymentToken=${{ github.sha }},DomainName=appcloud.systems,HostedZoneId=Z06422172SASV44F5Y8VA,SharedLambdaRoleArn=${{ needs.deploy-global.outputs.shared-lambda-role-arn }},VPCId=${{ steps.deploy-regional-vpc-db.outputs.VPCId }},ALBSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.ALBSecurityGroupId }},ECSTaskSecurityGroupId=${{ steps.deploy-regional-vpc-db.outputs.ECSTaskSecurityGroupId }},PublicSubnet1Id=${{ steps.deploy-regional-vpc-db.outputs.PublicSubnet1Id }},PublicSubnet2Id=${{ steps.deploy-regional-vpc-db.outputs.PublicSubnet2Id }},PrivateSubnet1Id=${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet1Id }},PrivateSubnet2Id=${{ steps.deploy-regional-vpc-db.outputs.PrivateSubnet2Id }},ECSClusterName=${{ steps.deploy-regional.outputs.ECSClusterName }},GoogleOAuthSecretArn=${{ steps.deploy-regional.outputs.GoogleOAuthSecretArn }},DatabaseHost=${{ steps.deploy-regional-vpc-db.outputs.DatabaseHost }},DatabaseUsername=${{ steps.deploy-regional-vpc-db.outputs.DatabaseUsername }},DatabaseEngine=${{ steps.deploy-regional-vpc-db.outputs.DatabaseEngine }},DatabasePort=${{ steps.deploy-regional-vpc-db.outputs.DatabasePort }},DatabaseName=${{ steps.deploy-regional-vpc-db.outputs.DatabaseName }},DatabaseClusterArn=${{ steps.deploy-regional-vpc-db.outputs.DatabaseClusterArn }},DatabasePasswordSecretArn=${{ steps.deploy-regional-vpc-db.outputs.DatabasePasswordSecretArn }}
        capabilities: "CAPABILITY_IAM"
        no-fail-on-empty-changeset: "1"
      timeout-minutes: 15

    # Database setup removed - now handled automatically by Entity Framework
    # EF will create the database and run migrations when the API first starts

    - name: Get deployment outputs
      id: get-endpoints
      run: |
        echo "Getting deployment outputs from stack outputs..."

        # Get API endpoint from API stack outputs
        API_URL="${{ steps.deploy-api.outputs.ApiEndpoint }}"

        if [ -z "$API_URL" ]; then
