# TaskManager CI/CD Pipeline - Shared Infrastructure + Branch Applications

name: Deploy Everything

on:
  push:
  pull_request:

env:
  AWS_REGION_SECONDARY: us-west-2
  AWS_REGION_PRIMARY: us-east-1
  ENGINE_VERSION: 8.0.mysql_aurora.3.10.0

jobs:
  get-branch-name:
    name: Get Branch Name
    runs-on: ubuntu-latest
    outputs:
      branch-name: ${{ steps.get-branch.outputs.branch-name }}
    steps:
    - name: Get branch name
      id: get-branch
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

  build:
    name: Build and Test Applications
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        versionSpec: '5.x'

    - name: Unshallow repository if needed
      run: |
        if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
          echo "Repository is shallow, unshallowing..."
          git fetch --unshallow
        else
          echo "Repository is not shallow"
        fi

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: |
        echo "Building with version: ${{ steps.gitversion.outputs.semVer }}"
        dotnet build --no-restore --configuration Release /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemVer }}

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Publish API for Lambda
      run: |
        echo "Publishing API with version: ${{ steps.gitversion.outputs.semVer }}"
        dotnet publish src/TaskManager.Api/TaskManager.Api.csproj --configuration Release --output ./publish/api --runtime linux-x64 --self-contained false /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}

    - name: Publish Web for Container
      run: |
        echo "Publishing Web with version: ${{ steps.gitversion.outputs.semVer }}"
        dotnet publish src/TaskManager.Web2/TaskManager.Web2.csproj --configuration Release --output ./publish/web --runtime linux-x64 --self-contained false /p:Version=${{ steps.gitversion.outputs.semVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }}

    - name: Create API Lambda deployment package
      run: |
        cd ./publish/api
        zip -r ../../api-lambda-deployment.zip .

    - name: Upload API Lambda package
      uses: actions/upload-artifact@v4
      with:
        name: api-lambda-package
        path: api-lambda-deployment.zip

    - name: Create MySQL Lambda Layer
      run: |
        # Create layer directory structure
        mkdir -p python/lib/python3.9/site-packages

        # Install PyMySQL (pure Python MySQL driver)
        pip install PyMySQL -t python/lib/python3.9/site-packages/

        # Create layer ZIP file
        zip -r mysql-layer.zip python/

        echo "MySQL layer created successfully"

    - name: Upload MySQL Layer
      uses: actions/upload-artifact@v4
      with:
        name: mysql-layer-package
        path: mysql-layer.zip



  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [build, get-branch-name]
    concurrency:
      group: deploy-infrastructure-${{ matrix.region }}-${{ needs.get-branch-name.outputs.branch-name }}
      cancel-in-progress: false
    strategy:
      matrix:
        region: [us-east-1, us-west-2]
        include:
          - region: us-east-1
            is_primary: "true"
          - region: us-west-2
            is_primary: "false"
      max-parallel: 1
    outputs:
      aurora-kms-key-arn: ${{ steps.deploy-master.outputs.AuroraKmsKeyArn }}
      aurora-global-cluster-id: ${{ steps.deploy-master.outputs.AuroraGlobalClusterId }}
      api-gateway-cloudwatch-logs-role-arn: ${{ steps.deploy-master.outputs.ApiGatewayCloudWatchLogsRoleArn }}
      vpc-flow-logs-role-arn: ${{ steps.deploy-master.outputs.VpcFlowLogsRoleArn }}
      shared-lambda-role-arn: ${{ steps.deploy-master.outputs.SharedLambdaRoleArn }}
      database-endpoint: ${{ steps.deploy-master.outputs.DatabaseEndpoint }}
      database-reader-endpoint: ${{ steps.deploy-master.outputs.DatabaseReaderEndpoint }}
      database-username: ${{ steps.deploy-master.outputs.DatabaseUsername }}
      database-engine: ${{ steps.deploy-master.outputs.DatabaseEngine }}
      database-host: ${{ steps.deploy-master.outputs.DatabaseHost }}
      database-port: ${{ steps.deploy-master.outputs.DatabasePort }}
      database-name: ${{ steps.deploy-master.outputs.DatabaseName }}
      database-cluster-arn: ${{ steps.deploy-master.outputs.DatabaseClusterArn }}
      database-password-secret-arn: ${{ steps.deploy-master.outputs.DatabasePasswordSecretArn }}
      ecs-cluster-name: ${{ steps.deploy-master.outputs.ECSClusterName }}
      google-oauth-secret-arn: ${{ steps.deploy-master.outputs.GoogleOAuthSecretArn }}
      vpc-id: ${{ steps.deploy-master.outputs.VpcId }}
      private-subnet-1-id: ${{ steps.deploy-master.outputs.PrivateSubnet1Id }}
      private-subnet-2-id: ${{ steps.deploy-master.outputs.PrivateSubnet2Id }}
      public-subnet-1-id: ${{ steps.deploy-master.outputs.PublicSubnet1Id }}
      public-subnet-2-id: ${{ steps.deploy-master.outputs.PublicSubnet2Id }}
      lambda-security-group-id: ${{ steps.deploy-master.outputs.LambdaSecurityGroupId }}
      alb-security-group-id: ${{ steps.deploy-master.outputs.ALBSecurityGroupId }}
      ecs-task-security-group-id: ${{ steps.deploy-master.outputs.ECSTaskSecurityGroupId }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ matrix.region }}

    - name: Get GitHub Actions User ARN
      id: get-github-user
      run: |
        echo "ðŸ” Retrieving GitHub Actions User ARN from IAM setup stack in us-east-1..."

        # Get the user ARN from the IAM setup stack export
        GITHUB_USER_ARN=$(aws cloudformation list-exports \
          --region us-east-1 \
          --query "Exports[?Name=='TaskManager-GitHubActionsUserArn'].Value" \
          --output text)

        if [ -z "$GITHUB_USER_ARN" ] || [ "$GITHUB_USER_ARN" = "None" ]; then
          echo "âŒ ERROR: Could not retrieve GitHub Actions User ARN from IAM setup stack"
          echo "Please ensure the github-actions-iam-setup stack is deployed in us-east-1"
          exit 1
        fi

        echo "âœ… Retrieved GitHub Actions User ARN: $GITHUB_USER_ARN"
        echo "github-actions-user-arn=$GITHUB_USER_ARN" >> $GITHUB_OUTPUT

    - name: Deploy regional containers
      id: deploy-containers
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-containers-${{ matrix.region }}
        template: infrastructure/regional-containers.yaml
        parameter-overrides: BranchName=${{ needs.get-branch-name.outputs.branch-name }}
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 10

    - name: Upload templates to S3
      run: |
        echo "Getting templates bucket from containers stack..."
        BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-containers-${{ matrix.region }} --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`TemplatesBucket`].OutputValue' --output text)
        echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

        echo "Uploading templates to S3 bucket: $BUCKET_NAME"
        aws s3 cp infrastructure/kms-template.yaml s3://$BUCKET_NAME/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/global-template.yaml s3://$BUCKET_NAME/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/regional-vpc.yaml s3://$BUCKET_NAME/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/regional-db.yaml s3://$BUCKET_NAME/ --region ${{ matrix.region }}
        aws s3 cp infrastructure/regional-infrastructure.yaml s3://$BUCKET_NAME/ --region ${{ matrix.region }}

    - name: Get primary region outputs for secondary
      id: get-primary-outputs
      if: matrix.is_primary == 'false'
      run: |
        echo "Getting outputs from primary region stack..."
        PRIMARY_STACK_NAME="taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-infrastructure-us-east-1"
        KMS_KEY_ARN=$(aws cloudformation describe-stacks --stack-name $PRIMARY_STACK_NAME --region us-east-1 --query 'Stacks[0].Outputs[?OutputKey==`AuroraKmsKeyArn`].OutputValue' --output text)
        GLOBAL_CLUSTER_ID=$(aws cloudformation describe-stacks --stack-name $PRIMARY_STACK_NAME --region us-east-1 --query 'Stacks[0].Outputs[?OutputKey==`AuroraGlobalClusterId`].OutputValue' --output text)
        echo "kms-key-arn=$KMS_KEY_ARN" >> $GITHUB_OUTPUT
        echo "global-cluster-id=$GLOBAL_CLUSTER_ID" >> $GITHUB_OUTPUT

    - name: Deploy master template
      id: deploy-master
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-infrastructure-${{ matrix.region }}
        template: infrastructure/master-template.yaml
        parameter-overrides: TemplateBucket=${{ env.BUCKET_NAME }},GitHubActionsUserArn=${{ steps.get-github-user.outputs.github-actions-user-arn }},BranchName=${{ needs.get-branch-name.outputs.branch-name }},DatabasePassword=${{ secrets.DATABASE_PASSWORD }},EngineVersion=${{ env.ENGINE_VERSION }},IsPrimaryRegion=${{ matrix.is_primary }},KmsKeyArn=${{ steps.get-primary-outputs.outputs.kms-key-arn }},AuroraGlobalClusterId=${{ steps.get-primary-outputs.outputs.global-cluster-id }},GoogleOAuthClientId=${{ secrets.GOOGLE_CLIENT_ID }},GoogleOAuthClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }}
        capabilities: "CAPABILITY_NAMED_IAM"
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 30

  deploy-regional:
    name: Deploy Regional Stack
    runs-on: ubuntu-latest
    needs: [build, deploy-infrastructure, get-branch-name]
    concurrency:
      group: deploy-regional-${{ matrix.region }}-${{ needs.get-branch-name.outputs.branch-name }}
      cancel-in-progress: false
    strategy:
      matrix:
        region: [us-east-1, us-west-2]  # Primary region first
        include:
          - region: us-east-1
            is_primary: "true"
          - region: us-west-2
            is_primary: "false"
    outputs:
      ecs-cluster-name: ${{ steps.deploy-regional.outputs.ECSClusterName }}
      api-endpoint: ${{ steps.deploy-api.outputs.ApiEndpoint }}
      web-endpoint: ${{ steps.deploy-web.outputs.WebEndpoint }}
      web-load-balancer-dns: ${{ steps.deploy-web.outputs.WebLoadBalancerDNS }}
      web-load-balancer-hosted-zone-id: ${{ steps.deploy-web.outputs.WebLoadBalancerHostedZoneId }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ matrix.region }}

    - name: Echo GitHub Actions User ARN
      run: |
        echo "ðŸ”‘ GitHub Actions User ARN: ${{ needs.deploy-global.outputs.github-actions-user-arn }}"

    - name: Upload templates and regional layers to S3
      run: |
        # Get templates bucket from containers stack
        BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-regional-containers-${{ matrix.region }} --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`TemplatesBucket`].OutputValue' --output text)
        echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

        # Upload infrastructure templates to S3
        echo "Uploading infrastructure templates to S3..."
        aws s3 cp infrastructure/regional-infrastructure.yaml s3://$BUCKET_NAME/ --region ${{ matrix.region }}

        # Verify uploads
        echo "Verifying S3 uploads..."
        aws s3 ls s3://$BUCKET_NAME/ --region ${{ matrix.region }}

    - name: Get Infrastructure Stack Outputs
      id: get-infrastructure-outputs
      run: |
        echo "Getting infrastructure stack outputs..."
        STACK_NAME="taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-infrastructure-${{ matrix.region }}"

        VPC_ID=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`VpcId`].OutputValue' --output text)
        PRIVATE_SUBNET_1=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`PrivateSubnet1Id`].OutputValue' --output text)
        PRIVATE_SUBNET_2=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`PrivateSubnet2Id`].OutputValue' --output text)
        PUBLIC_SUBNET_1=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`PublicSubnet1Id`].OutputValue' --output text)
        PUBLIC_SUBNET_2=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`PublicSubnet2Id`].OutputValue' --output text)
        LAMBDA_SG=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`LambdaSecurityGroupId`].OutputValue' --output text)
        ALB_SG=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`ALBSecurityGroupId`].OutputValue' --output text)
        ECS_SG=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`ECSTaskSecurityGroupId`].OutputValue' --output text)

        # Get additional outputs
        SHARED_LAMBDA_ROLE_ARN=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`SharedLambdaRoleArn`].OutputValue' --output text)
        DATABASE_HOST=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabaseHost`].OutputValue' --output text)
        DATABASE_USERNAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabaseUsername`].OutputValue' --output text)
        DATABASE_ENGINE=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabaseEngine`].OutputValue' --output text)
        DATABASE_PORT=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabasePort`].OutputValue' --output text)
        DATABASE_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabaseName`].OutputValue' --output text)
        DATABASE_CLUSTER_ARN=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabaseClusterArn`].OutputValue' --output text)
        DATABASE_PASSWORD_SECRET_ARN=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`DatabasePasswordSecretArn`].OutputValue' --output text)
        ECS_CLUSTER_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`ECSClusterName`].OutputValue' --output text)
        GOOGLE_OAUTH_SECRET_ARN=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`GoogleOAuthSecretArn`].OutputValue' --output text)
        API_GATEWAY_CLOUDWATCH_LOGS_ROLE_ARN=$(aws cloudformation describe-stacks --stack-name $STACK_NAME --region ${{ matrix.region }} --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayCloudWatchLogsRoleArn`].OutputValue' --output text)

        echo "VPC_ID: $VPC_ID"
        echo "PRIVATE_SUBNET_1: $PRIVATE_SUBNET_1"
        echo "PRIVATE_SUBNET_2: $PRIVATE_SUBNET_2"
        echo "PUBLIC_SUBNET_1: $PUBLIC_SUBNET_1"
        echo "PUBLIC_SUBNET_2: $PUBLIC_SUBNET_2"
        echo "LAMBDA_SG: $LAMBDA_SG"
        echo "ALB_SG: $ALB_SG"
        echo "ECS_SG: $ECS_SG"

        # Validate that all outputs are retrieved
        if [ -z "$VPC_ID" ] || [ "$VPC_ID" = "None" ]; then
          echo "âŒ ERROR: VPCId not found in stack outputs"
          exit 1
        fi

        if [ -z "$PRIVATE_SUBNET_1" ] || [ "$PRIVATE_SUBNET_1" = "None" ]; then
          echo "âŒ ERROR: PrivateSubnet1Id not found in stack outputs"
          exit 1
        fi

        if [ -z "$PRIVATE_SUBNET_2" ] || [ "$PRIVATE_SUBNET_2" = "None" ]; then
          echo "âŒ ERROR: PrivateSubnet2Id not found in stack outputs"
          exit 1
        fi

        if [ -z "$PUBLIC_SUBNET_1" ] || [ "$PUBLIC_SUBNET_1" = "None" ]; then
          echo "âŒ ERROR: PublicSubnet1Id not found in stack outputs"
          exit 1
        fi

        if [ -z "$PUBLIC_SUBNET_2" ] || [ "$PUBLIC_SUBNET_2" = "None" ]; then
          echo "âŒ ERROR: PublicSubnet2Id not found in stack outputs"
          exit 1
        fi

        if [ -z "$LAMBDA_SG" ] || [ "$LAMBDA_SG" = "None" ]; then
          echo "âŒ ERROR: LambdaSecurityGroupId not found in stack outputs"
          exit 1
        fi

        if [ -z "$ALB_SG" ] || [ "$ALB_SG" = "None" ]; then
          echo "âŒ ERROR: ALBSecurityGroupId not found in stack outputs"
          exit 1
        fi

        if [ -z "$ECS_SG" ] || [ "$ECS_SG" = "None" ]; then
          echo "âŒ ERROR: ECSTaskSecurityGroupId not found in stack outputs"
          exit 1
        fi

        echo "âœ… All VPC outputs retrieved successfully"

        echo "vpc-id=$VPC_ID" >> $GITHUB_OUTPUT
        echo "private-subnet-1=$PRIVATE_SUBNET_1" >> $GITHUB_OUTPUT
        echo "private-subnet-2=$PRIVATE_SUBNET_2" >> $GITHUB_OUTPUT
        echo "public-subnet-1=$PUBLIC_SUBNET_1" >> $GITHUB_OUTPUT
        echo "public-subnet-2=$PUBLIC_SUBNET_2" >> $GITHUB_OUTPUT
        echo "lambda-sg=$LAMBDA_SG" >> $GITHUB_OUTPUT
        echo "alb-sg=$ALB_SG" >> $GITHUB_OUTPUT
        echo "ecs-sg=$ECS_SG" >> $GITHUB_OUTPUT
        echo "shared-lambda-role-arn=$SHARED_LAMBDA_ROLE_ARN" >> $GITHUB_OUTPUT
        echo "database-host=$DATABASE_HOST" >> $GITHUB_OUTPUT
        echo "database-username=$DATABASE_USERNAME" >> $GITHUB_OUTPUT
        echo "database-engine=$DATABASE_ENGINE" >> $GITHUB_OUTPUT
        echo "database-port=$DATABASE_PORT" >> $GITHUB_OUTPUT
        echo "database-name=$DATABASE_NAME" >> $GITHUB_OUTPUT
        echo "database-cluster-arn=$DATABASE_CLUSTER_ARN" >> $GITHUB_OUTPUT
        echo "database-password-secret-arn=$DATABASE_PASSWORD_SECRET_ARN" >> $GITHUB_OUTPUT
        echo "ecs-cluster-name=$ECS_CLUSTER_NAME" >> $GITHUB_OUTPUT
        echo "google-oauth-secret-arn=$GOOGLE_OAUTH_SECRET_ARN" >> $GITHUB_OUTPUT
        echo "api-gateway-cloudwatch-logs-role-arn=$API_GATEWAY_CLOUDWATCH_LOGS_ROLE_ARN" >> $GITHUB_OUTPUT

    - name: Validate Parameter Values
      run: |
        echo "ðŸ” Validating parameters for regional-infrastructure deployment..."

        if [ -z "${{ needs.get-branch-name.outputs.branch-name }}" ]; then
          echo "âŒ ERROR: BranchName is empty"
          exit 1
        fi

        if [ -z "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then
          echo "âŒ ERROR: GoogleOAuthClientId is empty"
          exit 1
        fi

        if [ -z "${{ secrets.GOOGLE_CLIENT_SECRET }}" ]; then
          echo "âŒ ERROR: GoogleOAuthClientSecret is empty"
          exit 1
        fi
                                                 
        if [ -z "${{ steps.get-infrastructure-outputs.outputs.api-gateway-cloudwatch-logs-role-arn }}" ]; then
          echo "âŒ ERROR: ApiGatewayCloudWatchLogsRoleArn is empty"
          exit 1
        fi

        echo "âœ… All parameters are valid, proceeding with deployment..."

    - name: Get AWS Account ID
      id: account-id
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

    - name: Build and Push Web Container Image
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ matrix.region }}
      run: |
        # Use GitVersion for unique image tagging
        BRANCH_NAME=${{ needs.get-branch-name.outputs.branch-name }}
        IMAGE_TAG=${{ needs.build.outputs.semVer }}
        BRANCH_TAG=${BRANCH_NAME:-main}

        # Construct ECR repository URI
        ACCOUNT_ID=${{ steps.account-id.outputs.account-id }}
        ECR_REPO="${ACCOUNT_ID}.dkr.ecr.${{ matrix.region }}.amazonaws.com/taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-web-${{ matrix.region }}"

        echo "ðŸŽ¯ ECR repository: $ECR_REPO"
        echo "ðŸ·ï¸ Version tag: $IMAGE_TAG"
        echo "ðŸŒ¿ Branch tag: $BRANCH_TAG"

        # Build container image from root context
        docker build -t taskmanager-web:$IMAGE_TAG -f src/TaskManager.Web2/Dockerfile . --build-arg VERSION=${{ needs.build.outputs.semVer }} --build-arg ASSEMBLY_VERSION=${{ needs.build.outputs.assemblySemVer }}

        # Login to ECR
        aws ecr get-login-password --region ${{ matrix.region }} | docker login --username AWS --password-stdin $ECR_REPO

        # Tag and push versioned image
        docker tag taskmanager-web:$IMAGE_TAG $ECR_REPO:$IMAGE_TAG
        docker push $ECR_REPO:$IMAGE_TAG
        echo "âœ… Pushed versioned image: $ECR_REPO:$IMAGE_TAG"

        # Tag and push branch-specific image (for easy reference)
        docker tag taskmanager-web:$IMAGE_TAG $ECR_REPO:$BRANCH_TAG
        docker push $ECR_REPO:$BRANCH_TAG
        echo "âœ… Pushed branch image: $ECR_REPO:$BRANCH_TAG"

        # Also tag as latest for main branch
        if [ "$BRANCH_NAME" = "main" ]; then
          docker tag taskmanager-web:$IMAGE_TAG $ECR_REPO:latest
          docker push $ECR_REPO:latest
          echo "âœ… Pushed latest image: $ECR_REPO:latest"
        fi

        CONTAINER_IMAGE=$ECR_REPO:$IMAGE_TAG
        echo "CONTAINER_IMAGE=$CONTAINER_IMAGE" >> $GITHUB_ENV

    - name: Get branch name for stack naming
      run: |
        BRANCH_NAME=${{ needs.get-branch-name.outputs.branch-name }}
        STACK_PREFIX="taskmanager-${BRANCH_NAME}"
        echo "Branch: $BRANCH_NAME"
        echo "Stack name: $STACK_PREFIX"
        echo "STACK_PREFIX=$STACK_PREFIX" >> $GITHUB_ENV
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true

    - name: Download Lambda packages
      uses: actions/download-artifact@v4
      with:
        name: api-lambda-package
        path: ./artifacts/

    - name: Download MySQL Layer
      uses: actions/download-artifact@v4
      with:
        name: mysql-layer-package
        path: ./artifacts/

    - name: Upload templates and packages to S3
      run: |
        # Debug: List downloaded artifacts
        echo "Downloaded artifacts:"
        ls -la ./artifacts/

        # Upload Lambda deployment packages
        aws s3 cp ./artifacts/api-lambda-deployment.zip s3://taskmanager-${{ needs.get-branch-name.outputs.branch-name }}-templates-bucket-${{ matrix.region }}/api-lambda-deployment.zip --region ${{ matrix.region }}

        # Upload MySQL layer
