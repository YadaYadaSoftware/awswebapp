    - name: Deploy master template
      id: deploy-master
      if: matrix.deploy && steps.deployment-type.outputs.deploy-master == 'true'
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: ${{ steps.stack-names.outputs.web-stack-name }}
        template: https://s3.${{ matrix.region }}.amazonaws.com/${{ steps.bootstrap-outputs.outputs.templates-bucket-name }}/${{ needs.get-branch-name.outputs.branch-name }}/master-template.yaml?versionId=${{ env.TEMPLATE_VERSION_ID }}
        parameter-overrides: ${{ steps.set-master-params.outputs.params }}
        capabilities: "CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND"
        no-fail-on-empty-changeset: "1"
        timeout-in-minutes: 30

    - name: Get Aurora Global Cluster ID
      id: get-global-cluster-id
      if: matrix.deploy && steps.deployment-type.outputs.deploy-master == 'true'
      run: |
        STACK_NAME="${{ steps.stack-names.outputs.web-stack-name }}"
        GLOBAL_CLUSTER_ID=$(aws cloudformation describe-stacks \
          --stack-name $STACK_NAME \
          --region ${{ matrix.region }} \
          --query 'Stacks[0].Outputs[?OutputKey==`AuroraGlobalClusterId`].OutputValue' \
          --output text)

        if [ -n "$GLOBAL_CLUSTER_ID" ] && [ "$GLOBAL_CLUSTER_ID" != "None" ]; then
          echo "‚úÖ Found AuroraGlobalClusterId: $GLOBAL_CLUSTER_ID"
          echo "aurora-global-cluster-id=$GLOBAL_CLUSTER_ID" >> $GITHUB_OUTPUT
        else
          echo "‚ùå AuroraGlobalClusterId not found in stack outputs"
          exit 1
        fi

    - name: Deploy application template
      id: deploy-application
      if: matrix.deploy && steps.deployment-type.outputs.deploy-master == 'false'
      uses: aws-actions/aws-cloudformation-github-deploy@v1
